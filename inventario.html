<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Inventario de productos</title>
    <script defer src="inventario.js"></script>
</head>
<body class="bg-red-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">WWW.MITIENDITA.COM</h1>
        <p class="text-center p-5">Aquí podrás ingresar tu inventario de productos</p>
        <div class="flex justify-center">
            <div class="bg-red-100 p-6 rounded-lg shadow-lg w-80">
                <h2 class="block mb-4 text-center">Inventario de productos</h2>

                <!-- Tipo -->
                <div class="flex items-center mb-3">
                    <label for="tipo" class="w-1/3">Tipo:</label>
                    <input type="text" id="tipo" class="border rounded p-1 w-2/3 h-10">
                </div>

                
                <div class="flex items-center mb-3">
                    <label for="precio" class="w-1/3">Precio:</label>
                    <input type="number" id="precio" class="border rounded p-1 w-2/3 h-10">
                </div>

                
                <div class="flex items-center mb-3">
                    <label for="stock" class="w-1/3">Stock:</label>
                    <input type="number" id="stock" class="border rounded p-1 w-2/3 h-10">
                </div>

                
                <div class="flex items-center mb-4">
                    <label for="marca" class="w-1/3">Marca:</label>
                    <input type="text" id="marca" class="border rounded p-1 w-2/3 h-10">
                </div>

                <div class="flex justify-center space-x-4 mt-3">
                    <button class="bg-gray-400 text-white text-sm p-1 rounded hover:bg-blue-600 w-20" onclick="guardar()">Guardar</button>
                    <button class="bg-gray-400 text-white text-sm p-1 rounded hover:bg-blue-600 w-20" onclick="listar()">Listar stock</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
