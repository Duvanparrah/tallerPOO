<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sistema de Empleados</title>
    <script defer src="empleados.js"></script>
</head>
<body class="bg-red-200">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">PAGO SALARIAL</h1>
        <p class="text-center p-5">Bueno a gastar porque es diciembre</p>
        
        <div class="flex space-x-0 mt-2">
            <div class="bg-red-100 p-2 rounded-lg shadow-lg w-auto mx-auto h-auto">
                <h2 class="text-center text-2xl font-bold mb-1">EMPLEADOS</h2> 
                
                <div class="flex items-center mb-1">
                    <label for="nombre" class="w-1/3">Nombre:</label>
                    <input type="text" id="nombre" class="border rounded p-1 w-2/3 h-6">
                </div>
                
                <div class="flex items-center mb-1">
                    <label for="sueldo" class="w-1/3">Sueldo:</label>
                    <input type="number" id="sueldo" class="border rounded p-1 w-2/3 h-6">
                </div>

                <div class="flex items-center mb-1">
                    <label for="contrato" class="w-1/3">Contrato:</label>
                    <select id="contrato" class="border rounded p-2 w-2/3 h-10 bg-white text-gray-700">
                        <option value="tiempoCompleto">Tiempo Completo</option>
                        <option value="medioTiempo">Medio Tiempo</option>
                    </select>
                </div>
                
                <div class="flex justify-center p-4">
                    <button class="bg-blue-400 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="guardarEmpleados()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-2 rounded-lg shadow-lg w-auto mx-auto h-auto">
                <h2 class="text-center text-2xl mb-1">______________________________</h2>
                <textarea id="empleados" class="border rounded w-full mb-4 h-40" placeholder="AquÃ­ listaremos a los empleados" readonly></textarea>
                <div class="flex justify-center p-1">
                    <button class="bg-blue-400 text-white p-0.5 rounded hover:bg-blue-600 w-30" onclick="listar()">Listar empleados</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
