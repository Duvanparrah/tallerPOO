<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sistema de Biblioteca</title>
    <script defer src="biblioteca.js"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto bg-white p-5 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Biblioteca</h1>
        
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Agregar Libro</h2>
            <form id="formLibro" class="flex flex-col space-y-2">
                <input type="text" id="titulo" placeholder="Título" class="border rounded p-2" required>
                <input type="text" id="autor" placeholder="Autor" class="border rounded p-2" required>
                <select id="tipoLibro" class="border rounded p-2" required>
                    <option value="digital">Libro Digital</option>
                    <option value="fisico">Libro Físico</option>
                </select>
                <input type="text" id="formato" placeholder="Formato (PDF, EPUB)" class="border rounded p-2 hidden">
                <input type="text" id="peso" placeholder="Peso (kg)" class="border rounded p-2 hidden">
                <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Agregar Libro</button>
            </form>
        </div>

        <div>
            <h2 class="text-xl font-semibold">Buscar Libros por Autor</h2>
            <input type="text" id="autorBuscar" placeholder="Autor" class="border rounded p-2 mb-2" required>
            <button id="buscarBtn" class="bg-green-500 text-white rounded p-2 hover:bg-green-600">Buscar</button>
        </div>
    </div>
</body>
</html>
