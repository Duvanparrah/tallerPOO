<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Zoológico</title>
    <script defer src="zoologico.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">MI ZOOLOGICO</h1>
        <p class="text-center">Estamos pobres, solo hay tres animales</p>
        
        
        <div id="sonidos" class="border border-red-500 rounded-lg p-4 text-center text-black-600 underline">
            <h2>Aquí solo hay animales de felpa</h2>
        </div>
        
        <div class="flex justify-center p-2">
            <button id="btnSonidos" class="bg-blue-400 text-white p-2 rounded hover:bg-blue-600 w-20" onclick="zoologico.mostrarSonidos()">CANTALO</button>
        </div>
    </div>
    
</body>
</html>
