<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Catalogo Vehiculos</title>
    <script defer src="catalogo.js"></script>
</head>
<body class="bg-red-200">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">WWW.MICONCESIONARIO.COM</h1>
        <p class="text-center p-5">Vamos a quemar llantas, porque no hay de otra</p>
        
        <div class="flex space-x-0 mt-2">
            <div class="bg-red-100 p-2 rounded-lg shadow-lg w-auto mx-auto h-auto">
                <h2 class="text-center text-2x3 font-bold mb-1">REGISTRO DE VEHICULOS</h2> 
                
                <!-- Select para el tipo de vehículo -->
                <div class="flex items-center mb-1">
                    <label for="tipo" class="w-1/3">Tipo:</label>
                    <select id="tipo" class="border rounded p-2 w-2/3 h-10 bg-white text-gray-700">
                        <option value="moto">Motocicleta</option>
                        <option value="carro">Carro</option>
                    </select>
                </div>
                
                <!-- Campos para los datos del vehículo -->
                <div class="flex items-center mb-1">
                    <label for="marca" class="w-1/3">Marca:</label>
                    <input type="text" id="marca" class="border rounded p-1 w-2/3 h-6">
                </div>
                
                <div class="flex items-center mb-1">
                    <label for="modelo" class="w-1/3">Modelo:</label>
                    <input type="text" id="modelo" class="border rounded p-1 w-2/3 h-6">
                </div>
                
                <div class="flex items-center mb-1">
                    <label for="año" class="w-1/3">Año:</label>
                    <input type="number" id="año" class="border rounded p-1 w-2/3 h-6">
                </div>                
                
                <div class="flex justify-center p-4">
                    <button class="bg-blue-400 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="guardar()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-2 rounded-lg shadow-lg w-auto mx-auto h-auto">
                <h2 class="text-center text-2xl mb-1">Lista de Vehículos</h2>
                <textarea id="empleados" class="text-center rounded w-full mb-4 h-40" placeholder="Aquí listaremos los vehículos" readonly></textarea>
                <div class="flex justify-center p-1 space-x-4">
                    <button class="bg-blue-400 text-white p-0.5 rounded hover:bg-blue-600 w-30" onclick="listar('moto')">Listar motos</button>
                    <button class="bg-blue-400 text-white p-0.5 rounded hover:bg-blue-600 w-30" onclick="listar('carro')">Listar carros</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
