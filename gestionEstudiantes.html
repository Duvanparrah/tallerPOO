<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Gestion Estudiante</title>
    <script defer src="gestionEstudiantes.js"></script>
</head>
<body class="bg-blue-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">GESTION DE ESTUDIANTES</h1>
        <p class="text-center">Ingresa los datos del estudiante.</p>

        <div class="flex space-x-4 mt-3">
            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2xl font-bold mb-2">ESTUDIANTE</h2> 
                
                <label class="block mb-1">Nombre del estudiante</label>
                <input type="text" class="border rounded p-0.5 w-full mb-1">
                
                <label class="block mb-1">Edad del estudiante</label>
                <input type='number' class="border rounded p-0.5 w-full mb-1">
        
                <div class="flex justify-center p-2">
                    <button class="bg-gray-400 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="guardarEstudiante()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2xl font-bold mb-2">CALIFICACIONES</h2> 
                
                <label class="block mb-1">Primer examen:</label>
                <input type="text" class="border rounded p-0.5 w-full mb-1">
                
                <label class="block mb-1">Segundo examen:</label>
                <input type='number' class="border rounded p-0.5 w-full mb-1">
        
                <label class="block mb-1">Tercer examen:</label>
                <input type='number' class="border rounded p-0.5 w-full mb-1">

                <div class="flex justify-center p-2">
                    <button class="bg-gray-400 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="guardarCalificacion()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2xl font-bold mb-2">PROMEDIO</h2> 
                <input id="promedio" type="text" class="border rounded p-0.5 w-full mb-2" placeholder="Aquí se mostrará el promedio" readonly>
            
                <div class="flex justify-center p-2">
                    <button class="bg-gray-400 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="calcularPromedio()">Generar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
