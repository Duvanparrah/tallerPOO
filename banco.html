<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sistema bancario</title>
    <script defer src="banco.js"></script>
</head>
<body class="bg-yellow-100">

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">BANCOLOMBIA</h1>
        <p class="text-center">¡Aqui lo que sobra es plata inge!</p>

        <div class="flex space-x-4 mt-3">
            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2x3 font-bold mb-2">CUENTA AHORRO</h2> 
                <input type="number" id="numeroCuentaAhorro" class="text-center rounded p-0.5 w-full mb-1" placeholder="Número de cuenta">
                <input type='number' id="saldoInicialAhorro" class="text-center border rounded p-0.5 w-full mb-1" placeholder="Saldo inicial">
                <div class="flex justify-center p-2">
                    <button class="bg-blue-500 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="crearAhorro()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2x3 font-bold mb-2">CUENTA CORRIENTE</h2>
                <input type="number" id="numeroCuentaCorriente" class="text-center rounded p-0.5 w-full mb-1" placeholder="Número de cuenta">
                <input type='number' id="saldoInicialCorriente" class="text-center rounded p-0.5 w-full mb-1" placeholder="Saldo inicial">
                <div class="flex justify-center p-2">
                    <button class="bg-blue-500 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="crearCorriente()">Guardar</button>
                </div>
            </div>

            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-full">
                <h2 class="text-center text-2xl font-bold mb-2">CUENTAS</h2>
                
                <ul id="listaCuentas" class="space-y-2">
                    <!-- Aquí se agregarán dinámicamente las cuentas con JavaScript -->
                </ul>
                
                <div class="flex justify-center p-2">
                    <button class="bg-blue-500 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="listarCuentas()">Listar</button>
                </div>
            </div>
        </div><br>

        <div class="flex space-x-2 mt-3">
            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2x3 font-bold mb-2">RETIRAR</h2> 
                <select id="cuentaRetiro" class="text-center rounded p-0.5 w-full mb-1">
                    <option value="">-- Selecciona una cuenta --</option>
                </select>
                <input id="cantidadRetiro" type='number' class="text-center rounded p-0.5 w-full mb-1" placeholder="Cantidad a retirar">
                <div class="flex justify-center p-2">
                    <button class="bg-blue-500 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="retirar()">Retirar</button>
                </div>
            </div>

            <div class="bg-red-100 p-4 rounded-lg shadow-lg w-60">
                <h2 class="text-center text-2x3 font-bold mb-2">DEPOSITAR</h2> 
                <select id="cuentaDeposito" class="text-center rounded p-0.5 w-full mb-1">
                    <option value="">-- Selecciona una cuenta --</option>
                </select>
                <input id="cantidadDeposito" type='number' class="text-center rounded p-0.5 w-full mb-1" placeholder="Cantidad a depositar">
                <div class="flex justify-center p-2">
                    <button class="bg-blue-500 text-white p-0.5 rounded hover:bg-blue-600 w-20" onclick="depositar()">Depositar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
